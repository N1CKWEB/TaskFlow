<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow</title>
  <link rel="stylesheet" href="/Estilos/style.css" />
</head>
<body>

  <!-- Alerta flotante -->
  <div id="alerta-exito" class="alerta">✅ Tarea creada con éxito</div>

  <!-- Panel lateral (formulario) -->
  <section class="form-section show" id="form-panel">

    <!-- Header con botón de cerrar ☰ -->
    <div class="navbar-header">
      <button id="toggle-panel" class="toggle-panel">☰</button>
      <h1 class="title-principal">TaskFlow</h1>
    </div>

    <!-- Campos del formulario -->
    <input type="text" id="task-title" placeholder="Agregar nombre de la tarea" />
    <textarea id="task-desc" rows="3" placeholder="Agregar descripción de la tarea"></textarea>
    
    <select id="select-prioridad">
      <option selected disabled>Prioridad</option>
      <option value="Alta">🔥 Alta</option>
      <option value="Media">⚠️ Media</option>
      <option value="Baja">🕓 Baja</option>
    </select>

    <input type="date" id="task-deadline" />

    <button id="create-task">Crear Tarea</button>

    <div class="filtro-container">
      <label for="filtro">Filtrar:</label>
      <select id="filtro">
        <option value="Todas">Todas</option>
        <option value="Prioridad">Prioridad</option>
        <option value="Inicio">Fecha de Inicio</option>
        <option value="Entrega">Fecha de Entrega</option>
      </select>
    </div>
  </section>

  <!-- Borde para reabrir el panel cuando está cerrado -->
  <div id="borde-toggle" class="panel-placeholder">
    <button id="abrir-panel" class="toggle-panel">☰</button>
  </div>

  <!-- Tablero principal de tareas -->
  <main class="board" id="task-board"></main>

  <!-- Modal para ver, editar y eliminar tarea -->
<!-- Modal para ver y editar tarea -->
<div id="modal" class="modal">
  <div class="modal-content">
    <input id="modal-title" type="text" disabled class="modal-input"/>
    <textarea id="modal-desc" rows="3" disabled class="modal-input"></textarea>
    
    <p id="modal-priority" class="modal-priority"></p>
    
    <input id="modal-deadline" type="date" disabled class="modal-input"/>
    <p id="modal-fechas"></p>

    <button id="save-task">Guardar Cambios</button>
    <button id="edit-task">Editar</button>
    <button id="delete-task">Eliminar</button>
    <button id="close-modal">Cerrar</button>
  </div>
</div>


  <!-- JS funcional -->
  <script src="/Dinamica/app.js"></script>
</body>
</html>
